<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalação AR - Versão Final Estável</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <style>
        /* Estilos CSS */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; 
        }
        model-viewer { 
            width: 100vw; height: 100vh; background-color: #f0f0f0; 
        }
        /* Estilo para o botão de contingência */
        .ar-button-style {
            background-color: #FF6600; 
            color: white; 
            border-radius: 20px; 
            border: none; 
            padding: 10px 20px; 
            font-weight: bold; 
            cursor: pointer; 
        }
        /* Posição do Botão de Contingência */
        #contingency-container {
            position: absolute; 
            bottom: 30px; 
            left: 50%; 
            transform: translateX(-50%);
            z-index: 20; /* Garante que fique acima de tudo */
        }
    </style>
</head>
<body>

    <model-viewer 
        id="ar-model"
        src="./logo02.glb"
        ios-src="./logo01.usdz" 
        alt="Obra de Arte AR" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate
        shadow-intensity="1"
        ar-button> 
        </model-viewer>

    <div id="contingency-container">
        <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://prymalfilmes-code.github.io/teste02/logo02.glb&mode=ar#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://prymalfilmes-code.github.io/teste02/;end;">
            <button class="ar-button-style">
                Ver em RA (Clique aqui se o ícone sumir)
            </button>
        </a>
    </div>

</body>
</html>
